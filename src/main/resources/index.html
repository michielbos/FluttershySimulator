<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluttershy Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="kotlin-kotlin-stdlib-js-ir.js"></script>
<script src="kotlin_org_jetbrains_kotlinx_kotlinx_html.js"></script>
<script src="fluttershy-simulator.js"></script>
<div class="container h-100">
    <div id="gamePanel" class="row h-100">
        <div class="col-12 p-4">
            <div class="card h-100">
                <div class="card-header">
                    <h3>Fluttershy Simulator</h3>
                    <h5 id="subtitle" class="card-title"></h5>
                </div>
                <!-- Somehow setting the height to anything fixes it? -->
                <div class="card-body overflow-scroll" style="height: 0;">
                    <div id="gameLog">

                    </div>
                </div>
                <div class="card-footer">
                    <input id="gameInput" class="form-control" placeholder="What do you do?">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
